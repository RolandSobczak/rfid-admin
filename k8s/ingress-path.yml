apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-front-ingress
  namespace: "%NAMESPACE%"
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - path: /admin(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: admin-front
                port:
                  number: 80
