apiVersion: v1
kind: ServiceAccount
metadata:
  name: ghactions
  namespace: "%NAMESPACE%"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: "%NAMESPACE%"
  name: deploy-updater
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["update", "get", "patch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: deploy-updater-binding
  namespace: "%NAMESPACE%"
subjects:
- kind: ServiceAccount
  name: ghactions
roleRef:
  kind: Role
  name: deploy-updater
  apiGroup: rbac.authorization.k8s.io
